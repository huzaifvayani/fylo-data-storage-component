<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <section class="container">
    <section class="images">
      <img  class="image" src="images/logo.svg" alt="icon of logo">
      <section class="flexing">
        <img class="first" src="images/icon-document.svg" alt="icon of document">
        <img class="first" src="images/icon-folder.svg" alt="icon of folder">
        <img src="images/icon-upload.svg" alt="icon of upload">
      </section>
    </section>
    <section class="text">
      <p>Youâ€™ve used <span id="gb">815 GB</span> of your storage</p>

      <section class="white">
        <h2>185 <span id="giga">GB Left</span></h2>
      </section>
      <section class="triangle"></section>
      <section class="progress-bar">
        <section class="wide"><section class="circle"></section></section>
      </section>
      <section class="sec">
        <h3>0 GB</h3>
        <h4>1000 GB</h4>
      </section>
    </section>
  </section>
</body>
</html>
